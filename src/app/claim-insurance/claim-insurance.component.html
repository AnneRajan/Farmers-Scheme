<style>
.container {
  background: linear-gradient(lightgreen,lightyellow) ;
 

}
</style>
<div class = "container">
  <h2>Claim Policy</h2>
  <hr/>
  <form #form="ngForm" (ngSubmit)="checkPolicy(form.value)">
  <div class="form-group">
    <label>Policy No.<span>*</span></label>
    <input type = "text"  required id="policy_no" name="policy_no" placeholder = "Enter Policy No." class="form-control" ngModel>
    </div>
    
    <div class="text-center">
    
    <input class="btn btn-primary btn-lg" [hidden]="form.invalid" name="submit" value="Check Policy Status" type="submit" />
    </div>
  </form>
  <hr/>
<div [hidden]="!checkstatus">
<form  #claimInsuranceForm="ngForm" style="max-width:500px;margin:auto" (ngSubmit) = "onSubmit(claimInsuranceForm.value)">
<br>



<div class="form-group">
<label>Policy No.<span>*</span></label>
<input readonly type = "number" id="policy_no" name="policy_no" placeholder = "Enter Policy No." class="form-control"  [(ngModel)]="policy">
</div>


<div class="form-group">
<label>Insurance Company <span>*</span></label>
<input type = "text" id="insurance_company" name="insurance_company"  placeholder = "Enter  Insurance Company" class="form-control"  ngModel >
</div>

<div class="form-group">
<label>Sum Insured <span>*</span></label>
<input type = "number" id="sum_insured" name="sum_insured" placeholder = "Enter Sum Insured" class="form-control"  ngModel >
</div>

<div class="form-group">
  <label>Date of loss: <span>*</span></label>
<input type="date"  name="date" value="2017-06-01" class="form-control" ngModel>
</div>

<div class="form-group">
<label>Cause of loss: <span>*</span></label>
<select id="causofloss" name="causeofloss" class="form-control" ngModel>
  <option value="flood">Flood</option>
  <option value="drought">Drought</option>
</select>
</div>

<div class="form-group">
  <label for="farmeremailid">Farmer Email id</label>
  <input readonly type="text" class="form-control" id="farmeremailid" [(ngModel)]="farmer_email_id" name="farmer_email_id">
</div>
<div class="text-center">
 <button class = "btn btn-primary btn-lg" type ="submit">Submit</button>
</div>
</form>
</div>
</div>
